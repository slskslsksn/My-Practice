<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Sliding Tab Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-inner">
    <input type="radio" id="tab1" name="tabmenu" checked>
    <input type="radio" id="tab2" name="tabmenu">
    <input type="radio" id="tab3" name="tabmenu">
    <div class="slide">
      <div class="slide-inner">
        <a href="#none1"><img src="images/slide-01.jpg"></a>
        <a href="#none2"><img src="images/slide-02.jpg"></a>
        <a href="#none3"><img src="images/slide-03.jpg"></a>
      </div>
    </div>
    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>
  </div>
</body>
</html>
