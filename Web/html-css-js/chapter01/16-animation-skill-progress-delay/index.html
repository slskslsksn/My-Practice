<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Animation Delay - Skill Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="skill-progress">
    <h1>SOFTWARE SKILLS</h1>
    <div class="item">
      <p>
        <span>HTML5</span>
        <span>75%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 75%"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>CSS3</span>
        <span>50%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 50%"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>javascript</span>
        <span>80%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 80%"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>JAVA</span>
        <span>90%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 90%"></div>
      </div>
    </div>
    <div class="item">
      <p>
        <span>C/C++</span>
        <span>85%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 85%"></div>
      </div>
    </div>
  </div>
</body>
</html>
