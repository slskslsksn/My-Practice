<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Input-Filed FontAwesome</title>
  <script src="https://use.fontawesome.com/4f7a861c13.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="info">
    <div class="item">
      <input type="text" placeholder="Your Name">
      <i class="fa fa-user"></i>
    </div>
    <div class="item">
      <input type="email" placeholder="Email">
      <i class="fa fa-envelope"></i>
    </div>
    <div class="item">
      <input type="tel" placeholder="Phone Number">
      <i class="fa fa-phone"></i>
    </div>
  </form>
</body>
</html>
