<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="UTF-8">
    <title>JS Cookie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cookie.css">
  </head>
  <body>
    <div class="container">
      <h3 style="text-align:center; padding-top:50px">
        JS Cookie
        <small class="text-muted">with local data storage</small>
      </h3>
      <br>
      <table class="table table-hover table-bordered table-dark table-striped">
        <caption>Cookie Table</caption>
        <thead class="thead-light text-center">
          <tr>
            <th width="60%">Check list</th>
            <th>Click</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="align-middle">쿠키 확인하기</td>
            <td class="align-middle"><button onClick="getCookie()">Get Cookie</button></td>
          </tr>
          <tr>
            <td class="align-middle">쿠키 생성하기</td>
            <td class="align-middle"><button onClick="setCookie()">Set Cookie</button></td>
          </tr>
        </tbody>
    </div>
    </table>
    <script src="./cookie.js"></script>
    <!-- <header data-include="test.html"></header> -->
    <footer data-include="test.html"></footer>
  </body>
</html>
