<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="UTF-8">
    <title>JS Cookie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./cookie.css">
  </head>
  <body>
    <div class="container">
      <h3 style="text-align:center; padding-top:50px">
        JS Cookie
        <small class="text-muted">with local data storage</small>
      </h3>
      <br>
      <table class="table table-hover table-bordered table-dark table-striped">
        <caption>Cookie Table</caption>
        <thead class="thead-light text-center">
          <tr>
            <th width="60%">Check list</th>
            <th>Click</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td class="align-middle">쿠키 확인하기</td>
            <td class="align-middle"><button onClick="getCookie()">Get Cookie</button></td>
          </tr>
          <tr>
            <form id="frm-set">
              <td class="align-middle">
                <input class="cname" id="cname-set" placeholder="cname">
                <input class="cvalue" id="cvalue-set" placeholder="cvalue">
                <input class="cexpire" id="cexpire-set" placeholder="cexpire">
              </td>
              <td class="align-middle"><button type="submit" id="btn-set">Set Cookie</button></td>
            </form>
          </tr>
          <tr>
            <form id="frm-change">
              <td class="align-middle">
                <input class="cname" id="cname-change" placeholder="cname" required>
                <input class="cvalue" id="cvalue-change" placeholder="cvalue" required>
                <input class="cexpire" id="cexpire-change" placeholder="cexpire" required>
              </td>
              <td class="align-middle"><button type="submit" id="btn-change">Change Cookie</button></td>
            </form>
          </tr>
          <tr>
            <form id="frm-del">
              <td class="align-middle">
                <input class="cname" id="cname-del" placeholder="cname" required>
              </td>
              <td class="align-middle"><button type="submit" id="btn-del">Delete Cookie</button></td>
            </form>
          </tr>
          <tr>
            <td class="align-middle">전체 쿠키 삭제하기</td>
            <td class="align-middle"><button onClick="getCookie()">Delete All Cookies</button></td>
          </tr>
        </tbody>
    </div>
    </table>
    <script src="./cookie.js"></script>
  </body>
</html>
