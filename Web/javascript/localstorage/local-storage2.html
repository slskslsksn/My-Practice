<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Local Storage 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="local-storage2.css">
  </head>
  <body>
    <div class="container text-center">
      <h3 style="text-align:center; padding-top: 50px;">
        Local Data
        <small class="text-muted">with localStorage data view</small>
      </h3> <br>
      <button class="btn-view-all">View All localStorage Data</button>
      <table class="table table-striped table-bordered table-hover table-dark">
        <caption>List of localStorage</caption>
        <thead class="thead-light text-center">
          <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="text-center tbody">
          <tr>
            <td class="align-middle">test1</td>
            <td class="align-middle">test2</td>
            <td><button class="btn-remove">test3</button></td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
      <script src="./local-storage2.js"></script>
  </body>
</html>
