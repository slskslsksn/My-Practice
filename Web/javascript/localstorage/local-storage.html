<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>Local Storage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="local-storage.css">
  </head>
  <body>
    <div class="container text-center">
      <h3 style="text-align:center; padding-top: 50px;">
        Local Data
        <small class="text-muted">with localStorage - setItem, getItem</small>
      </h3> <br>
      <table class="table table-striped table-bordered table-hover table-dark">
        <caption>Method of localStorage</caption>
        <thead class="thead-light text-center">
          <tr>
            <th>Local Storage Method</th>
            <th>Input</th>
            <th>Button</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr>
            <td style="vertical-align: middle;">브라우저 로컬 데이터에 저장하기</td>
            <td class="align-middle"><input type="text" ></td>
            <td><button id="btnSetData">Set Data</button></td>
          </tr>
          <tr>
            <td class="align-middle">브라우저의 로컬 데이터 가져오기</td>
            <td class="align-middle">↑ 위에 표시</td>
            <td><button id="btnGetData">Get Data</button></td>
          </tr>
          <tr>
            <td class="align-middle">브라우저의 로컬 데이터 삭제하기</td>
            <td class="align-middle">-</td>
            <td><button id="btnRemove">Remove</button></td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
      <script src="./local-storage.js"></script>
  </body>
</html>
